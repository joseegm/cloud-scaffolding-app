<div class="fd-shell fd-shell--fixed fd-shell--fundamentals">
    <div class="fd-shell__header">
        <div class="fd-shellbar">
            <div class="fd-shellbar__group fd-shellbar__group--start">
                <a [routerLink]="['/']" class="fd-shellbar__logo"><img src="//unpkg.com/fiori-fundamentals/dist/images/sap-logo.png" srcset="//unpkg.com/fiori-fundamentals/dist/images/sap-logo@2x.png 1x, //unpkg.com/fiori-fundamentals/dist/images/sap-logo@3x.png 2x, //unpkg.com/fiori-fundamentals/dist/images/sap-logo@4x.png 3x" width="48" height="24" alt="SAP"></a>
                <div class="fd-shellbar__product">
                    <a [routerLink]="['/']">
                        <span class="fd-shellbar__title fd-product-menu__title">Cloud Scaffolding App</span>
                    </a>
                </div>
            </div>

            <div class="fd-shellbar__group fd-shellbar__group--end">
                <div class="fd-shellbar__actions">
                    <div class="fd-shellbar__action">
                        <button [routerLink]="['/send-await']" [routerLinkActive]="['selected']" class="fd-button--shell">Async message request</button>
                    </div>
                    <div class="fd-shellbar__action">
                        <button [routerLink]="['/push']" [routerLinkActive]="['selected']" class="fd-button--shell">Push</button>
                    </div>
                </div>
            </div>
        </div>
